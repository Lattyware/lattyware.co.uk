<!doctype html>
<html lang="{{ site.language }}">
    <head>
      {% include head.html %}

      <link href="/blog/feed.xml" rel="home" type="application/rss+xml" title="{{ site.title }}" />
    </head>
    <body>
      {% include header.html %}

      {% include nav.html %}

      <button id="style-button" onclick="document.documentElement.classList.toggle('light');" type="button">
        Change Colours
      </button>

      <main class="post">
        <article>
          <script type="application/ld+json">
            {
              "@context": "http://schema.org",
              "@type": "BlogPosting",
              "@id": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
              "headline": {{ page.title | jsonify }},
              "description": {{ page.description | jsonify }},
              "author": {
                "@context": "http://schema.org",
                "@type": "Person",
                "email": "mailto:gareth@lattyware.co.uk",
                "image": "/images/me.jpg",
                "name": "Gareth Latty",
                "url": "{{ site.url }}"
              },
              "datePublished": "{{ page.date }}",
              "url": "{{ site.baseurl }}{{ page.url }}",
              "publisher": {
                "@type": "Organization",
                "name": "Lattyware",
                "logo": {
                  "@type": "ImageObject",
                  "url": "{{ site.url }}{{ site.baseurl }}/images/logo.png",
                  "width": "510px",
                  "height": "135px"
                }
              },
              "image": {
                "@type": "ImageObject",
                "url": "{{ site.url }}{{ site.baseurl }}{{ page.image }}",
                "width": "{% image_width page.image %}",
                "height": "{% image_height page.image %}"
              },
              "dateModified": "{{ page.date }}",
              "mainEntityOfPage": "{{ site.baseurl }}{{ page.url }}"
            }
          </script>
          <script type="application/ld+json">
            {
              "@context": "http://schema.org",
              "@type": "BreadcrumbList",
              "itemListElement": [
                {
                  "@type": "ListItem",
                  "position": 1,
                  "item": {
                    "@id": "{{ site.url }}{{ site.baseurl }}/blog/",
                    "name": "Blog"
                  }
                },
                {
                  "@type": "ListItem",
                  "position": 2,
                  "item": {
                    "@id": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
                    "name": {{ page.description | jsonify }}
                  }
                }
              ]
            }
          </script>

          <div class="title">
            <h1>{{ page.title }}</h1>
            <span class="description">{{ page.description }}</span>
          </div>
          <div class="about">
            <img src="/images/me.jpg" alt="A portrait photograph of Gareth Latty.">
            <div>
              <address class="byline">By <a href="/contact/" rel="author">Gareth Latty</a></address>
              <span class="date-published">Published <time datetime="{{ page.date | date_to_xmlschema }}" class="date">{{ page.date | date_to_string }}</time></span>
            </div>
          </div>
          <section class="content">
            {{ page.content }}
          </section>
        </article>

        <p class="more-posts-link"><a href="/blog/"><i class="fa fa-pencil" aria-hidden="true"></i> More Posts...</a></p>
      </main>

      {% include footer.html %}
    </body>
</html>
